<div>
    <h4>Contact Details</h4>
</div>
<div class="mt-3">
    <p><b>First name:</b> {{(contact$ | async).firstName}}</p>
    <p><b>Last name:</b> {{(contact$ | async).lastName}}</p>
    <p><b>Phone number:</b> {{(contact$ | async).phone}}</p>
    <p><b>Email:</b> {{(contact$ | async).email}}</p>
    <p><b>Address:</b> {{(contact$ | async).address}}</p>
</div>
